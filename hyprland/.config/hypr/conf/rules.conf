# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# WORKSPACES
workspace = name:obsidian, monitor:DP-2, persistent:true
workspace = name:web, monitor:DP-2, persistent:true
workspace = name:vim, monitor:DP-2, persistent:true
workspace = name:dev, monitor:eDP-1, persistent:false

# WINDOWS
windowrule = float,class:^(1Password)$
windowrulev2 = tag +dev, class:(Weave)
windowrulev2 = workspace name:dev, tag:dev
windowrulev2 = noinitialfocus, tag:dev

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
